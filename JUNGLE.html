<!DOCTYPE html>
<html>
<head>
  <title>My HTML5 Web Page</title>
  <style>
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .buttons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .buttons button {
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <form>
      <div class="form-group">
        <label for="time">Time:</label>
        <input type="text" id="time" placeholder="Enter the time">
      </div>
      <div class="form-group">
        <label for="location">Location:</label>
        <input type="text" id="location" placeholder="Enter the location">
      </div>
      <div class="form-group">
        <label for="destination">Destination:</label>
        <input type="text" id="destination" placeholder="Enter the destination">
      </div>
      <div class="buttons">
        <button type="button" onclick="getLocation()">GPS Location</button>
        <button type="button" onclick="startVoiceInput('time')">Time</button>
        <button type="button" onclick="startVoiceInput('location')">Location</button>
        <button type="button" onclick="startVoiceInput('destination')">Destination</button>
      </div>
    </form>
  </div>

  <script>
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    }

    function showPosition(position) {
      document.getElementById("location").value = `Latitude: ${position.coords.latitude}, Longitude: ${position.coords.longitude}`;
    }

    function startVoiceInput(fieldId) {
      if ('webkitSpeechRecognition' in window) {
        const recognition = new webkitSpeechRecognition();
        recognition.lang = 'en-US';
        recognition.onresult = (event) => {
          const transcript = event.results[0][0].transcript;
          document.getElementById(fieldId).value = transcript;
        };
        recognition.start();
      } else {
        alert("Voice input is not supported by this browser.");
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>My HTML5 Page</title>
  <style>
    .button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }

    /* CSS to style the input fields */
    .input-field {
      width: 200px;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <h1>Welcome to my HTML5 Page</h1>
  <p>Please fill in the following information:</p>

  <!-- Input fields -->
  <input type="text" class="input-field" placeholder="Name">
  <input type="email" class="input-field" placeholder="Email">
  <input type="number" class="input-field" placeholder="Age">
  <input type="text" class="input-field" placeholder="Address">

  <!-- Two buttons at the bottom of the page -->
  <div style="position: absolute; bottom: 0; width: 100%; text-align: center;">
    <button class="button">Submit</button>
    <button class="button">Reset</button>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elderly Reminder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f2f2f2;
    }
    h1 {
      color: #333;
    }
    p {
      font-size: 20px;
      margin-top: 30px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Elderly Reminder</h1>
  <p>Remember to get off the car 2 minutes before arriving at the station.</p>
  <button onclick="showReminder()">Set Reminder</button>

  <script>
    function showReminder() {
      alert("Remember to get off the car 2 minutes before arriving at the station.");
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Move Marker Example</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    .container {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #map {
      width: 70%;
      height: 500px;
      margin-right: 20px;
    }

    #moveButton {
      font-size: 18px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="map"></div>
    <button id="moveButton">Move Marker</button>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    // Define the initial marker position
    let markerPosition = [40.7128, -74.0060]; // New York City

    function initMap() {
      // Create the map
      const map = L.map("map").setView(markerPosition, 12);

      // Add the base map tiles
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      }).addTo(map);

      // Create the marker
      const marker = L.marker(markerPosition).addTo(map);

      // Add a click event listener to the button
      document.getElementById("moveButton").addEventListener("click", () => {
        // Define the new marker position
        const newPosition = [34.0522, -118.2437]; // Los Angeles

        // Update the marker position
        marker.setLatLng(newPosition);

        // Pan the map to the new marker position
        map.panTo(newPosition);
      });
    }

    // Call the initMap function when the page loads
    window.onload = initMap;
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Move Marker Example</title>
  <style>
    #map {
      height: 500px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <button id="moveButton">Move Marker</button>

  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
  <script>
    // Define the initial marker position
    let markerPosition = { lat: 40.7128, lng: -74.0060 }; // New York City

    function initMap() {
      // Create the map
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 12,
        center: markerPosition,
      });

      // Create the marker
      const marker = new google.maps.Marker({
        position: markerPosition,
        map: map,
        title: "Marker",
      });

      // Add a click event listener to the button
      document.getElementById("moveButton").addEventListener("click", () => {
        // Define the new marker position
        const newPosition = { lat: 34.0522, lng: -118.2437 }; // Los Angeles

        // Update the marker position
        marker.setPosition(newPosition);

        // Pan the map to the new marker position
        map.panTo(newPosition);
      });
    }

    // Call the initMap function when the page loads
    window.onload = initMap;
  </script>
</body>
</html>
